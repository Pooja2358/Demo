
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-toolbar  color="primary">
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form" [formGroup]="loginForm" novalidate>
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="Email" formControlName="email">
              <mat-hint  class="error-lbl" *ngIf="loginForm.get('email').hasError('pattern')">Please enter valid email id </mat-hint>
              <mat-hint  class="error-lbl" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched" >Email id is required</mat-hint>
              <mat-hint   *ngIf="!loginForm.get('email').hasError('pattern') && (!loginForm.get('email').hasError('required') && loginForm.get('email').touched|| loginForm.get('email').untouched)">Please provide your email id</mat-hint>
          </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput type="password" placeholder="Password"   formControlName="password">
              <mat-hint  class="error-lbl" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" >Password is required</mat-hint>
              <mat-hint   *ngIf=" (!loginForm.get('password').hasError('required') && loginForm.get('password').touched|| loginForm.get('password').untouched)">Please provide your login password</mat-hint>

           </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button  color="primary" [disabled]="!loginForm.get('password').valid || !loginForm.get('email').valid" (click)="logIn()">LOGIN</button>
     </mat-card-actions>
  </mat-card>
</div>
